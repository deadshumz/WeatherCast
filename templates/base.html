<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="icon" type="image/png" href="{% static 'favicon-16x16.png' %}" sizes="16x16">
        <link rel="icon" type="image/png" href="{% static 'favicon-32x32.png' %}" sizes="32x32">
        <link rel="icon" type="image/png" href="{% static 'favicon-48x48.png' %}" sizes="48x48">
        <!-- <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" sizes="16x16"> -->
        <title>{% block title %}{% endblock %}</title>
        {% block css %}
        {% endblock %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <!-- Video Background -->
        <video autoplay muted loop playsinline class="video-bg">
            {% load static %}
            <source src="{% static 'core/clouds.mp4' %}" type="video/mp4">
        </video> 
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'core:index' %}">
                    {% load static %}
                    <img src="{% static 'core/logo.png' %}" alt="Logo" height="40" width="67" class="d-inline-block align-text-middle me-2">
                    WeatherCast
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            {% if not user.is_authenticated %}
                                <a class="nav-link" aria-current="page" href="{% url 'users:signin' %}">Sign In</a>
                            {% else %}
                                <a class="nav-link" aria-current="page" href="{% url 'users:logout' %}">Logout</a>
                            {% endif %}
                        </li>
                    </ul>
                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form> -->
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        {% block scripts %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
